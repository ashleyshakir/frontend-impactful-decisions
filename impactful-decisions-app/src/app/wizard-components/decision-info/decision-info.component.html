<mat-card class="container">
  <app-steps></app-steps>
  <div class="form-container">
      <h1>What Are You Deciding?</h1>
      <h3>Enter a title for your decision and a brief description. </h3>
    <form [formGroup]="step1Form">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" placeholder="i.e. New Car" />
      </div>

      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description" placeholder="i.e. Deciding what new car to purchase" />
      </div>

      <button [ngClass]="{'button-disabled-look': !step1Form.valid}" [disabled]="!step1Form.valid" type="button" (click)="onSave()">Save & Next</button>
      <p *ngIf="step1Form.get('title')?.hasError('serverError')" class="text-danger">
        {{ step1Form.get('title')?.getError('serverError') }}
      </p>
    </form>
  </div>
</mat-card>
