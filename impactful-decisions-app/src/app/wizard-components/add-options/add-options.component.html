<mat-card class="container">
  <app-steps></app-steps>
  <div class="form-container">
    <h1>Decision Choices</h1>
    <h3>Enter the options you're considering.</h3>
    <form [formGroup]="optionsForm">
      <div formArrayName="options">
        <div *ngFor="let option of options.controls; let i = index">
          <div [formGroupName]="i">
            <input formControlName="name" placeholder="Enter option" />
            <button id="remove" type="button" (click)="removeOption(i)">
              <span class="text">Remove</span>
            </button>
          </div>
        </div>
      </div>
      <div class="form-buttons">
        <button id="add" type="button" (click)="addOption()">
          Add another option
        </button>
        <button [ngClass]="{'button-disabled-look': !optionsForm.valid}" id="save" type="button" (click)="onSave()">Save & Next</button>
      </div>
    </form>
  </div>
</mat-card>
