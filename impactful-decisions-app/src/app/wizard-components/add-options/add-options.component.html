<form [formGroup]="optionsForm">
    <div formArrayName="options">
      <div *ngFor="let option of options.controls; let i = index">
        <div [formGroupName]="i">
          <input formControlName="name" placeholder="Enter option">
          <button type="button" (click)="removeOption(i)">Remove</button>
        </div>
      </div>
    </div>
    <button type="button" (click)="addOption()">Add another option</button>
    <button type="button" (click)="onSave()">Save & Next</button>
  </form>
