<mat-card *ngFor="let decision of recentDecisions" class="decision-card">
  <div class="image-container">
  <img src="assets/light-blub.png" alt="light bulb"/>
  </div>
  <div class="decision-content">
    <h3>{{ decision.title }}</h3>
    <p>{{ decision.description }}</p>
    <p style="color: #aeabab; font-size: 14px">
      {{ decision.creationDate | date }}
    </p>
  </div>
  <div class="decision-status"
    [ngStyle]="{ 'background-color': decision.resolved ? '#88E9C2' : '#59D8E5' }">
    {{ decision.resolved ? "Resolved" : "Unresolved" }}
  </div>
  <div class="action-icons">
    <fa-icon (click)="viewDecisionDetails(decision.id)"  [icon]="faPencil"></fa-icon>
    <fa-icon (click)="deleteDecision(decision.id)" [icon]="faTrashCan"></fa-icon>
  </div>
</mat-card>
<p *ngIf="!hasDecisions">No recent decisions</p>
