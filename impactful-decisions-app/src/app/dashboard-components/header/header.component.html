<mat-card>
  <div class="header">
    <div class="logo"><img src="assets/logo-image-wb.png" /></div>
    <div class="user">
      <div class="dashboard">
        <h3>Dashboard</h3>
        <span style="color: #88e9c2; font-weight: 400">{{ currentDay }}</span>
        <span
          style="
            color: #aeabab;
            font-weight: 300;
            padding-left: 6px;
            font-size: smaller;
          "
          >{{ currentDate }}</span
        >
      </div>
      <div class="name-details">
        <fa-icon (click)="home()" class="icon" [icon]="faHouse"></fa-icon>
        <fa-icon class="icon" [icon]="faBell"></fa-icon>
        <div class="user-image">{{ initial }}</div>
        <div class="name-section" (click)="toggleDropdown()">
          <div class="name">{{ username }}</div>
          <fa-icon [icon]="faAngleDown"></fa-icon>
          <div *ngIf="showDropdown" class="dropdown-content">
            <a (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
